<div class='eff-panel'>

    <div class='eff-panel-heading'>
        <img src='{{page-cover-source}}' alt='{{data-from-name}}' >
        <a href='{{page-link}}' target='_blank'> {{data-from-name}} </a>
    </div>

    <div class='eff-panel-body'>
        <p>{{data-message}}</p>
        {{data-content}}
    </div>

    <div class='eff-panel-footer'>
        <div class='eff-time'><i class='fa fa-clock-o'></i> {{data-created_time}}</div>
        <div class='eff-view'>
            <a href='{{data-link}}' class='eff-pull-right' target='_blank'><i class='fa fa-facebook-square'></i> View</a>
        </div>
    </div>

</div>
